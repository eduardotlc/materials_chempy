name: materials_chempy
channels:
  - conda-forge
dependencies:
  - python=3.11.6
  - pip
  - pandas
  - numpy
  - matplotlib

  # Test dependencies
  - pytest
  - coverage
  - flake8
  - unidecode
  - coloredlogs

  # Mass spectrometry dependencies
  - pip:
    - pyopenms

  # Spectrophotometry dependencies
  - astropy
  - specutils
  - scipy

  # Database analysis dependencies
  - pip:
    - metapub
    - pybliometrics
  - lxml
  - pytrends

  # Chromatography dependencies
  - astropy
  - specutils
  - distinctipy
  - pip:
    - spectrum_overload

  # Documentation dependencies
  - sphinx
  - pip:
    - qiskit_sphinx_theme
    - sphinx-reredirects
  - reno
  - nbsphinx
  - sphinx-remove-toctrees
  - sphinx-copybutton
  - numpydoc
  - sphinx-design
  - sphinx-autodoc-typehints
  - sphinx-togglebutton
  - docutils
